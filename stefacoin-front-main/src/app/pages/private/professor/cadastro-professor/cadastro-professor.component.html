<div [formGroup]="professorForm">
    <div class="form-group">
        <label for="nome" class="form-label">Nome </label>
        <input class="form-control" name="nome" id="nome" formControlName="nome">
        <div *ngIf="professorForm.get('nome').invalid && (professorForm.get('nome').dirty || professorForm.get('nome').touched)"
            class="alert alert-danger">
            <div *ngIf="professorForm.get('nome').errors.required">
                Nome é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" formControlName="email">
        <div *ngIf="professorForm.get('email').invalid && (professorForm.get('email').dirty || professorForm.get('email').touched)"
            class="alert alert-danger">
            <div *ngIf="professorForm.get('email').errors.required">
                Email é obrigatório.
            </div>
            <div *ngIf="professorForm.get('email').errors.email">
                Email inválido.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" formControlName="senha"
            aria-describedby="passwordHelpBlock">
        <div *ngIf="professorForm.get('senha').invalid && professorForm.get('senha').touched"
            class="alert alert-danger">
            <div *ngIf="professorForm.get('senha').errors.required">
                senha é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-success" (click)="salvar()">{{textoBotao}}</button>
    </div>
</div>
