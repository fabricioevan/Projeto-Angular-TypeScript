<div [formGroup]="cursoForm">
    <div class="form-group">
        <label for="nome" class="form-label">Nome</label>
        <input class="form-control" name="nome" id="nome" formControlName="nome">
        <div *ngIf="cursoForm.get('nome').invalid && cursoForm.get('nome').touched" class="alert alert-danger">
            <div *ngIf="cursoForm.get('nome').errors.required">
                nome é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="descricao" class="form-label">Descricão</label>
        <input class="form-control" name="descricao" id="descricao" formControlName="descricao">
        <div *ngIf="cursoForm.get('descricao').invalid && cursoForm.get('descricao').touched" class="alert alert-danger">
            <div *ngIf="cursoForm.get('descricao').errors.required">
                descricao é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="v" class="form-label">Id do Professor</label>
        <input class="form-control" name="idProfessor" id="idProf" formControlName="idProfessor">
        <div *ngIf="cursoForm.get('idProfessor').invalid && cursoForm.get('idProfessor').touched" class="alert alert-danger">
            <div *ngIf="cursoForm.get('idProfessor').errors.required">
                idProf é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="aulas" class="form-label">Aulas</label>
        <input class="form-control" name="aulas" id="aulas" formControlName="aulas">
        <div *ngIf="cursoForm.get('aulas').invalid && cursoForm.get('aulas').touched" class="alert alert-danger">
            <div *ngIf="cursoForm.get('aulas').errors.required">
                aulas é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-success" (click)="salvar()">{{textoBotao}}</button>
    </div>
</div>
