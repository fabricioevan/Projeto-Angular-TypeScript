<div [formGroup]="alunoForm">
    <div class="form-group">
        <label for="nome" class="form-label">Nome  </label>
        <input class="form-control" name="nome" id="nome" formControlName="nome">
        <div *ngIf="alunoForm.get('nome').invalid && (alunoForm.get('nome').dirty || alunoForm.get('nome').touched)"
            class="alert alert-danger">
            <div *ngIf="alunoForm.get('nome').errors.required">
                Nome é obrigatório.
            </div>
        </div>
    </div>    
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" formControlName="email">
        <div *ngIf="alunoForm.get('email').invalid && (alunoForm.get('email').dirty || alunoForm.get('email').touched)"
            class="alert alert-danger">
            <div *ngIf="alunoForm.get('email').errors.required">
                Email é obrigatório.
            </div>
            <div *ngIf="alunoForm.get('email').errors.email">
                Email inválido.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" formControlName="senha"
            aria-describedby="passwordHelpBlock">
            <div *ngIf="alunoForm.get('senha').invalid &&  alunoForm.get('senha').touched"
            class="alert alert-danger">
            <div *ngIf="alunoForm.get('senha').errors.required">
                senha é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="formacao" class="form-label">Formação</label>
        <input  class="form-control" name="formacao" id="formacao" formControlName="formacao">
        <div *ngIf="alunoForm.get('formacao').invalid && alunoForm.get('formacao').touched"
            class="alert alert-danger">
            <div *ngIf="alunoForm.get('formacao').errors.required">
                formacao é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="idade" class="form-label">Idade</label>
        <input  class="form-control" name="idade" id="idade" formControlName="idade">
        <div *ngIf="alunoForm.get('idade').invalid && alunoForm.get('idade').touched"
            class="alert alert-danger">
            <div *ngIf="alunoForm.get('idade').errors.required">
                idade é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="idCurso" class="form-label">ID do Curso</label>
        <input  class="form-control" name="idCurso" id="idCurso" formControlName="idCurso">
        <div *ngIf="alunoForm.get('idCurso').invalid && alunoForm.get('idCurso').touched"
            class="alert alert-danger">
            <div *ngIf="alunoForm.get('idCurso').errors.required">
                idCurso é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-success" (click)="salvar()">{{textoBotao}}</button>
    </div>
</div>
